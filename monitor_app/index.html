<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subasta - Monitor</title>
    <link rel="stylesheet" href="/monitor_app/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>SUBASTA EN VIVO</h1>
            <div class="timer-section">
                <div id="timer" class="timer">60</div>
                <div class="timer-label">segundos restantes</div>
            </div>
        </header>

        <div class="control-panel">
            <button id="start-auction-btn" class="control-btn start-btn">Iniciar Subasta</button>
            <button id="stop-auction-btn" class="control-btn stop-btn hidden">Finalizar Subasta</button>
            <div class="status">
                <span id="auction-status">Subasta Cerrada</span>
            </div>
        </div>

        <div class="items-display">
            <h2>Estado de los Objetos</h2>
            <div id="items-table-container">
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Objeto</th>
                            <th>Precio Base</th>
                            <th>Puja Actual</th>
                            <th>LÃ­der Actual</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="items-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="results-section" class="results-section hidden">
            <h2>RESULTADOS FINALES</h2>
            <div id="results-container">
            </div>
            <button id="new-auction-btn" class="control-btn">Nueva Subasta</button>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Total Objetos:</span>
                <span id="total-items">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Con Pujas:</span>
                <span id="items-with-bids">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Valor Total:</span>
                <span id="total-value">0</span> monedas
            </div>
        </div>
    </div>

    <script src="/monitor_app/index.js"></script>
</body>

</html>
